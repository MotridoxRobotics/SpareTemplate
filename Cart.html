<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Link CSS -->
        <link rel="stylesheet" href="/Assets/sass/main.css" />

        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="Atitle">Your Cart</h1>
                <table class="table pe-md-0 pe-5">
                    <thead class="table-head">
                        <tr class="Adesc">
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr class="Adesc">
                            <td>Brake Pads</td>
                            <td>$29.99</td>
                            <td>
                                <button class="btn btn-sm border rounded-circle" aria-label="Decrease quantity">-</button>
                                <span class="text-end text-md-center">3</span>
                                <button class="btn btn-sm border rounded-circle" aria-label="Increase quantity">+</button>
                            </td>
                            <td>$89.97</td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-danger" aria-label="Remove item">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col">
                        <p class="Adesc">Subtotal: $181.91</p>
                        <p class="small-text">Taxes and shipping calculated at checkout</p>
                    </div>
                    <div class="col text-end">
                        <button class="btn btn-dark">
                            <span class="Adesc">Proceed to Checkout</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
